<head>
  <title>Waver</title>
</head>

<body>
  <h1>Waver</h1>
  <div class="play-area container">
    {{> play}}
  </div>
  <div class="modify-area container">
    {{> modify}}
  </div>
</body>

<template name="play">
	{{> oscillator}}
	{{> drums}}
</template>

<template name="drums">
	<button id="drums">Drums</button>
</template>

<template name="oscillator">
	<button id="oscillator">Oscillator</button>
</template>

<template name="modify">
	<div class="oscillator-area">
    {{> oscillatorfilter}}
  </div>
</template>

<template name="oscillatorfilter">
  <label for="osc-filter">Filter</label>
  <input type="range" id="osc-filter" class="filter" min="200" max="10000" name="osc-filter" />
</template>

<template name="oscillatorspeed">
	<div class="oscillator-area">
	  <label for="osc-speed">Speed</label>
	  <input type="range" id="osc-speed" class="filter" min="1" max="12" name="osc-speed" />
  </div>
</template>
